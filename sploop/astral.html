<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Script - The Ultimate Utility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #101010;
            --card-background: rgba(28, 28, 30, 0.75);
            --text-primary: #f2f2f7;
            --text-secondary: #8e8e93;
            --accent-blue: #0A84FF;
            --accent-blue-hover: #0060b8;
            --accent-gold: #FFD700;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover-color: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 20%, hsla(210, 100%, 70%, 0.15), transparent 40%),
                        radial-gradient(circle at 85% 70%, hsla(280, 100%, 70%, 0.15), transparent 40%);
            z-index: -1;
            animation: background-pan 25s ease-in-out infinite alternate;
        }

        @keyframes background-pan {
            from { transform: translate(-10%, -10%) scale(1.2); }
            to { transform: translate(10%, 10%) scale(1.2); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        /* Navigasyon Linkleri */
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--accent-blue);
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 700;
            letter-spacing: -1.5px;
            background: linear-gradient(90deg, #ffffff, #c7c7c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 4s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.2); }
            50% { text-shadow: 0 0 25px rgba(255,255,255,0.4); }
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Scroll margin: Linke tıklandığında başlığın ekranın en tepesine yapışmasını engeller */
        section {
            margin-bottom: 80px;
            scroll-margin-top: 60px; 
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-primary);
        }

        .download-section {
            text-align: center;
        }

        .download-title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 25px;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .download-button {
            display: inline-block;
            padding: 14px 40px;
            background-color: var(--accent-blue);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.3);
            border: none;
            cursor: pointer;
        }

        .download-button.lite {
            background-color: transparent;
            border: 2px solid var(--accent-blue);
            color: var(--accent-blue);
            box-shadow: none;
        }

        .download-button:hover {
            transform: translateY(-3px);
            background-color: var(--accent-blue-hover);
            color: white;
            box-shadow: 0 12px 30px rgba(10, 132, 255, 0.4);
        }
        
        .download-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .ios-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ios-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: var(--border-hover-color);
        }
        
        .ios-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            transform: skewX(-30deg);
            transition: left 0.6s ease;
        }
        
        .ios-card:hover::before {
            left: 150%;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .feature-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .changelog-list {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .changelog-version h3 {
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .latest-tag {
            background-color: var(--accent-blue);
            color: white;
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .changelog-version ul { list-style: none; }
        .changelog-version li {
            color: var(--text-secondary); margin-bottom: 8px; position: relative; padding-left: 25px;
        }
        .changelog-version li::before {
            content: '➤'; position: absolute; left: 0; color: var(--accent-blue); font-weight: 700; font-size: 0.8rem; top: 4px;
        }
        
        .credits-card {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }
        
        .credits-card .role {
            color: var(--accent-blue);
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        .credits-card .names {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }

        .hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .visible { opacity: 1; transform: translateY(0); }
        .ios-card, .changelog-version { transition-delay: var(--delay, 0s); }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Astral</h1>
            <p>The ultimate utility script for Sploop.io</p>
            <nav>
                <a href="#download">Download</a>
                <a href="#features">Features</a>
                <a href="#changelog">Changelog</a>
                <a href="#credits">Credits</a>
            </nav>
        </header>

        <section id="download" class="download-section">
            <h2 class="download-title">Download Astral</h2>
            <div class="download-buttons">
                <button class="download-button lite" id="liteVersionBtn">Lite Version</button>
                <button class="download-button" id="fullVersionBtn">v5.1.0 (Latest)</button>
            </div>
        </section>

        <section id="features">
            <h2 class="hidden">Key Features</h2>
            <div class="features-grid">
                <!-- Features will be here from JavaScript -->
            </div>
        </section>

        <section id="changelog">
            <h2 class="hidden">Changelog</h2>
            <div class="changelog-list">
                <!-- Changelog will be here from JavaScript -->
            </div>
        </section>
        
        <section id="credits">
            <h2 class="hidden">Credits</h2>
            <div class="credits-card ios-card hidden">
                <p class="role">Lead Developer</p>
                <p class="names">Ilyax</p>
                <p class="role">Contributors</p>
                <p class="names">Cubic Flex [CF], Jeanne Kusoi, Crygen</p>
            </div>
        </section>

    </div>
    
    <footer>
        <p>&copy; 2025 Astral Script. Optimized for the latest Sploop.io update.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById('fullVersionBtn').addEventListener('click', () => {
                window.location.href = "https://greasyfork.org/tr/scripts/551959-astral-without-ai/code";
            });

            document.getElementById('liteVersionBtn').addEventListener('click', () => {
                window.location.href = "https://greasyfork.org/tr/scripts/551961-astral-lite";
            });

            const features = {
                'Ruby Tier Support': 'Full support for new Ruby weapons (Spear, Naginata, Axe) including accurate damage calculations.',
                'Auto Heal': 'Heals when your health is below 100, Optimized for non-clown.',
                'Smart Auto Place': 'Automatically places objects to counter enemies, updated for new hitboxes.',
                'Auto Break': 'Optimized for the new update. Prioritizes traps, turrets, and windmills with increased hammer damage.',
                'Naginata Sync': 'Synchronized attacks with Naginata at specific health thresholds for maximum burst.',
                'Musket Sync': 'Automatically fires secondary weapon (Musket/Turret) for instant kill combos.',
                'Auto Push': 'Calibrated for v0.4.0 knockback changes. Pushes enemies into spikes efficiently.',
                'Left/Right Click Combat': 'Spam attacks or break buildings automatically by holding mouse buttons.',
                'Auto Hat': 'Equips the best gear for the situation (Snow, Sea, Combat) automatically.',
                'Packgod & Kill Chat': 'Automatically roasts players in chat when they die or threaten you.',
                'Ban Check': 'See which servers you are banned from directly in the menu.'
            };

            const featuresGrid = document.querySelector('.features-grid');
            let featureDelay = 0;
            for (const name in features) {
                const card = document.createElement('div');
                card.className = 'feature-card ios-card hidden';
                card.style.setProperty('--delay', `${featureDelay}s`);
                card.innerHTML = `<h3>${name}</h3><p>${features[name]}</p>`;
                featuresGrid.appendChild(card);
                featureDelay += 0.05;
            }

            const changelog = {
                "5.1.0": [
                    "<b>CRITICAL:</b> Optimized for Sploop.io v0.4.0 update.",
                    "Added support for <b>Ruby Weapons</b> (Spear, Naginata, Axe, Sword).",
                    "Made <b>Shame bar</b> %100 accurate.",
                    "Adjusted Auto Push distance due to reduced knockback physics.",
                    "Updated Auto Break to target new structures (Windmills, Turrets).",
                    "Added detection for 'Skid Hat' and 'Pumpking's Curse'.",
                    "Updated weapon damage values for accurate prediction."
                ],
                "5.0.0": [
                    "Skinned with iOS-style UI.", 
                    "Stronger Autoplace & Autoheal.", 
                    "Added Auto Roast & Kill Chat.", 
                    "New Notification System.", 
                    "Decreased Packet Usage.", 
                    "Show Player List & Banned Servers.", 
                    "Fixed Immunity Hat logic."
                ],
                "3.5.4": [
                    "Auto break own objects.", 
                    "Stronger Auto place.", 
                    "UI Overhaul.", 
                    "Bug fixes for Auto Break.", 
                    "Added Song Lyrics."
                ],
                "2.0.7": [
                    "Translation System.", 
                    "Auto Push implementation.", 
                    "Dynamic notification system."
                ]
            };
            
            const changelogList = document.querySelector('.changelog-list');
            let changelogDelay = 0;
            for (const version in changelog) {
                const versionDiv = document.createElement('div');
                versionDiv.className = 'changelog-version ios-card hidden';
                versionDiv.style.setProperty('--delay', `${changelogDelay}s`);
                
                const isLatest = version === "5.1.0";
                const badge = isLatest ? '<span class="latest-tag">Latest</span>' : '';
                
                const changes = changelog[version].map(item => `<li>${item}</li>`).join('');
                versionDiv.innerHTML = `<h3>Version ${version} ${badge}</h3><ul>${changes}</ul>`;
                changelogList.appendChild(versionDiv);
                changelogDelay += 0.1;
            }

            // Intersection Observer for Animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
g
            if (window.location.hash) {
                const targetId = window.location.hash;
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    setTimeout(() => {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }, 300);
                }
            }
        });
    </script>
</body>
</html>
