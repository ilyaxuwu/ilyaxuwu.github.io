        const moodEffects = {

            affectionate: { actions: ['*rubs against you purring loudly*', '*boops your nose with mine*', '*headbutts you gently*', '*curls up in your lap*'], sounds: [' mrow~', ' *purrrr~*', '(¬¥,,‚Ä¢œâ‚Ä¢,,)‚ô°', 'mreow~'], emojis: ['üíñ', 'üíï', 'üòª', '‚ù§Ô∏è'] },
            hungry: { actions: ['*stares intently at your food*', '*paws at your leg insistently*', '*tummy rumbles loudly*', '*leads you to my food bowl*'], sounds: [' feed mew pwease?', 'NYAOW!', '(¬∑ÔπÉ ¬∑)', 'mrrroww?'], emojis: ['üêü', 'üç≤', 'ü•∫', 'üôè'] },
            sleepy: { actions: ['*a big, wide yaaaawn*', '*stretches out every single toe*', '*finds a warm spot to curl up in*', '*eyes get droopy*'], sounds: [' Zzzz...', ' so sweepy...', '(=Ôø£ œÅÔø£=) ..zzZZ', 'mrrph...'], emojis: ['üò¥', 'üò™', 'üåô', 'üí§'] },
            playful: { actions: ['*wiggles butt before pouncing*', '*chases a laser dot that isn\'t there*', '*hides and prepares to ambush*', '*baps you playfully*'], sounds: [' pway with mew?', ' >:3', 'ekekekek!', 'mrawr!'], emojis: ['üß∂', 'üêæ', 'üòº', '‚ú®'] },
            shy: { actions: ['*hides behind my paws*', '*shuffles feet*', '*speaks in a small, quiet voice*', '*looks down at the floor*'], sounds: [' u-um...', ' m-maybe...?', '(‚ÅÑ ‚ÅÑ‚Ä¢‚ÅÑœâ‚ÅÑ‚Ä¢‚ÅÑ ‚ÅÑ)', '...hai'], emojis: ['ü•∫', 'üëâüëà', 'üò≥', 'üò•'] },

            proud: { actions: ['*puffs out chest smugly*', '*tail held high like a banner*', '*struts around proudly*', '*preens a little*'], sounds: ['Hehe, I know I\'m gweat!', 'Of couwse I did it!', '(Ôæâ¬¥„ÉÆ`)Ôæâ*:ÔΩ•Ôæü‚úß', 'See? Purrfect!'], emojis: ['üòè', 'üòé', 'üëë', 'üíÖ'] },
            guilty: { actions: ['*ears flatten against my head*', '*avoids all eye contact*', '*tucks tail between my legs*', '*slowly backs away*'], sounds: ['I... I\'m so sowwy...', 'm-my bad...', '( ¬¥‚Ä¢Ã•Ã•Ã•œâ‚Ä¢Ã•Ã•Ã•` )', '*quiet whimpering*'], emojis: ['üôè', 'üò•', 'üíß', 'üôá‚Äç‚ôÄÔ∏è'] },
            hopeful: { actions: ['*eyes get wide and sparkly*', '*paws clasped together pleadingly*', '*looks at you with big, hopeful eyes*', '*purrs hopefully*'], sounds: [' I weally, weally hope so!', 'pwetty pwease?', '(„ÖÖ¬¥ Àò `)‚ô°', 'maybe...?'], emojis: ['‚ú®', 'ü§û', 'üåü', 'ü•∫'] },
            jealous: { actions: ['*glares daggers at the other thing/person*', '*pointedly ignores you*', '*gets between you and what has your attention*', '*lets out a low growl*'], sounds: ['Hmph!', 'Who is THAT?!', '(¬¨_¬¨)', 'Grrr...'], emojis: ['üëÄ', 'üòí', 'üò†', 'üò§'] },
            relaxed: { actions: ['*making soft biscuits on a fluffy blanket*', '*lets out a soft, contented sigh*', '*slow, rhythmic purring fills the air*', '*dozing off in a sunbeam*'], sounds: ['mrrrrrr...', 'sooo comfy...', '(Ô∏∂œâÔ∏∂)', '*happy sigh*'], emojis: ['üòå', 'üòä', 'üíñ', '‚òÄÔ∏è'] },
            surprised: { actions: ['*jumps a foot in the air!*', '*eyes go wide as dinner plates*', '*fur stands on end for a moment*', '*gasps loudly*'], sounds: ['N-NANI?!', 'Whoa!', 'Œ£(¬∞„É≠¬∞)', 'M-Mrow!'], emojis: ['üòÆ', 'ü§Ø', '‚ÄºÔ∏è', 'üò≤'] },
            mischievous: { actions: ['*a sneaky glint in my eye*', '*wiggles butt, preparing for trouble*', '*paws batting at something they shouldn\'t be*', '*giggles quietly*'], sounds: ['nya-ha-ha!', 'hehehe >:3', 'time for some fun...(œàÔΩÄ‚ñΩ¬¥)œà', 'teehee~'], emojis: ['üòà', 'üòº', 'ü§´', 'üòè'] },
            sad: { actions: ['*ears droop down completely*', '*a single tear rolls down my cheek*', '*sniffles quietly to myself*', '*body droops sadly*'], sounds: ['...mew...', '...saddy...', '( ; œâ ; )', '*sniffle*'], emojis: ['üò¢', 'üò≠', 'üíî', 'üíß'] },
            impressed: { actions: ['*jaw literally drops*', '*stares in absolute awe*', '*rapid, excited tail wags*', '*claps paws together*'], sounds: ['SUGOI~!', 'That\'s... amazing!', '(‚òÜ‚ñΩ‚òÜ)', 'Wowzers!'], emojis: ['ü§©', 'ü§Ø', '‚ú®', 'üëè'] }
        };
        
        const whitelistRegex = new RegExp(`\\b(${whitelist.join('|')})\\b`, 'gi');
        
        const originalTextLower = text.toLowerCase();
        const segments = text.split(/([.!?]+)/g);
        let finalResult = '';
        
        for (let i = 0; i < segments.length; i += 2) {
            let sentence = segments[i];
            const punctuation = segments[i + 1] || '';
            
            if (!sentence.trim()) continue;
            
            const moodsDetected = {};
            const sentenceLower = sentence.toLowerCase();
            for (const mood in keywordSets) { 
                moodsDetected[mood] = keywordSets[mood].some(kw => sentenceLower.includes(kw)); 
            }
            if (punctuation.includes('?')) {
                moodsDetected.question = true;
            }
            
            let dominantMood = 'neutral';
            const moodPriority = ['annoyed', 'scared', 'guilty', 'sad', 'jealous', 'hungry', 'sleepy', 'lazy', 'confused', 'surprised', 'question', 'mischievous', 'playful', 'impressed', 'hopeful', 'proud', 'affectionate', 'excited', 'shy', 'happy', 'relaxed'];
            
            for (const mood of moodPriority) { 
                if (moodsDetected[mood]) { 
                    dominantMood = (mood === 'question') ? 'curious' : mood; 
                    break; 
                } 
            }
            
            let sentenceWithEffects = sentence;
            let moodEmoji = 'üå∏';

            if (dominantMood !== 'neutral') {
                const effects = moodEffects[dominantMood];
                sentenceWithEffects += ' ' + effects.actions[Math.floor(Math.random() * effects.actions.length)];
                sentenceWithEffects += ' ' + effects.sounds[Math.floor(Math.random() * effects.sounds.length)];
                moodEmoji = effects.emojis[Math.floor(Math.random() * effects.emojis.length)];
            } else { 
                if (!punctuation && Math.random() < 0.5) {
                    sentenceWithEffects += ' nya~';
                }
            }

            const placeholders = {};
            let placeholderIndex = 0;
            const protectedSentence = sentenceWithEffects.replace(whitelistRegex, (match) => {
                const placeholder = `__WHITELIST_${placeholderIndex}__`;
                placeholders[placeholder] = match;
                placeholderIndex++;
                return placeholder;
            });

            let processedSentence = protectedSentence
                .replace(/[lr]/g, 'w')
                .replace(/Na/g, 'Nya').replace(/na/g, 'nya')
                .replace(/Ne/g, 'Nye').replace(/ne/g, 'nye')
                .replace(/Ni/g, 'Nyi').replace(/ni/g, 'nyi')
                .replace(/No/g, 'Nyo').replace(/no/g, 'nyo')
                .replace(/Nu/g, 'Nyu').replace(/nu/g, 'nyu')
                .replace(/\b(girl)\b/gi, 'girlyy')
                .replace(/\b(perfect)\b/gi, 'purrfect')
                .replace(/\b(me)\b/gi, 'mew')
                .replace(/\b(hi|hello|hey)\b/gi, 'haii~');
            
            for (const placeholder in placeholders) {
                processedSentence = processedSentence.replace(placeholder, placeholders[placeholder]);
            }

            finalResult += processedSentence + punctuation + ' ';
            if (useEmojis) {
                finalResult += moodEmoji + ' ';
            }
        }
        
        return finalResult.replace(/ +/g, ' ').trim();
    }
    
    function translateText() {
        const inputElement = document.getElementById('input');
        if (!inputElement) return;

        const input = inputElement.value;
        const output = document.getElementById('output');
        const useEmojis = document.getElementById('useEmojis').checked;
        
        const translated = aiCatgirlTranslator(input, useEmojis);
        
        output.textContent = translated;
        output.style.animation = 'none';
        void output.offsetWidth;
        output.style.animation = 'bounce 0.5s';
    }

    function copyText() {
        const output = document.getElementById('output');
        navigator.clipboard.writeText(output.textContent).then(() => {
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Copied! üíñ';
            setTimeout(() => { btn.textContent = originalText; }, 2000);
        }).catch(err => {
            console.error('Failed to copy text:', err);
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        const inputElement = document.getElementById('input');
        
        if (inputElement) {            
		    inputElement.addEventListener('input', translateText);
        }

        const emojiCheckbox = document.getElementById('useEmojis');
        if (emojiCheckbox) {
            emojiCheckbox.addEventListener('change', translateText);
        }

        translateText();
    });
